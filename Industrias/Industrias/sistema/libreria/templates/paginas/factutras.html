    <script>
        // Simulación de datos de factura (formato JSON)
        var facturas = [
            {
                "id": 1,
                "fecha": "20/05/2024",
                "documento": "1056",
                "nombre": "Maria",
                "valorTotal": "25.00",
                "numeroDeAbonos": 5,
                "valorAbono": "200",
                "tipoDePago": "pago de contado"
            },
            {
                "id": 2,
                "fecha": "20/05/2024",
                "documento": "1057",
                "nombre": "Juan",
                "valorTotal": "30.00",
                "numeroDeAbonos": 3,
                "valorAbono": "100",
                "tipoDePago": "pago de contado"
            }
        ];

        // Función para generar la tabla de factura
        function generarTablaFactura() {
            var tabla = '<table>';
            tabla += '<thead><tr>';
            tabla += '<th title="ID">ID</th>';
            tabla += '<th title="Fecha">Fecha</th>';
            tabla += '<th title="Documento cliente">Documento Cliente</th>';
            tabla += '<th title="Nombre">Nombre</th>';
            tabla += '<th title="Valor total">Valor Total</th>';
            tabla += '<th title="Numero de abonos">Número de Abonos</th>';
            tabla += '<th title="Valor del abono">Valor del Abono</th>';
            tabla += '<th title="Tipo pago">Tipo de Pago</th>';
            tabla += '</tr></thead>';
            tabla += '<tbody>';

            for (var i = 0; i < facturas.length; i++) {
                tabla += '<tr>';
                tabla += '<td>' + facturas[i].id + '</td>';
                tabla += '<td>' + facturas[i].fecha + '</td>';
                tabla += '<td>' + facturas[i].documento + '</td>';
                tabla += '<td>' + facturas[i].nombre + '</td>';
                tabla += '<td>' + facturas[i].valorTotal + '</td>';
                tabla += '<td>' + facturas[i].numeroDeAbonos + '</td>';
                tabla += '<td>' + facturas[i].valorAbono + '</td>';
                tabla += '<td>' + facturas[i].tipoDePago + '</td>';
                tabla += '</tr>';
            }

            tabla += '</tbody></table>';
            document.getElementById('tabla-factura').innerHTML = tabla;
        }

        // Llamar a la función para generar la tabla al cargar la página
        window.onload = function() {
            generarTablaFactura();
        };
    </script>
